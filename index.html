<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="game-info">
            <div class="game-name">Hang Man</div>
            <div class="category">
                Word From: <span></span>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="draw">
                <div class="hangman-draw">
                    <div class="stand"></div>
                    <div class="hang"></div>
                    <div class="rope"></div>
                    <div class="Man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                    </div>
                </div>
            </div>
            <div class="letters">
                <div class="innerContainer">
                </div>
            </div>
        </div>
        <hr>
        <div class="guess-letter"></div>
    </div>

    <!-- <audio id="success" src="audio/success-1-6297.mp3" preload="auto"></audio> -->
    <audio id="success" src="audio/yay-6120.mp3" preload="auto"></audio>
    <audio id="failure" src="audio/failure-drum-sound-effect-2-7184.mp3" preload="auto"></audio>
    <script src="main.js"></script>
</body>

</html>
